function checkUser(uid) {
  console.log(uid)
    $.post('/check', {
      userid: uid
    }).done(function(response) {
        console.log(response)
        if (response === "new") {
          // show new user stuff
          document.getElementById("new-user").innerHTML = "You're new here. Let's get your data";
          document.getElementById("new-user").style.visibility = "visible";
        //   getData(uid);
        }
        else if (response === 'predict'){
          document.getElementById("new-user").innerHTML = "We've got your data, but we need to train a model on it!"
          document.getElementById("new-user").style.visibility = "visible";
        }
        else {
          window.location.href = "/rides/" + uid
        }
    }).fail(function() {
      document.getElementById('new-user').innerHTML = 'Something went wrong! Ugh.';
        console.log('fail');
    });
}
</script>
